<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡πÄ‡∏Å‡∏° XO 3D üéÆ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1c2c, #4a1942);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }

        #gameCanvas {
            width: 100%;
            height: 400px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 1.1em;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        #scoreboard {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #2a2c3c, #5a2952);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .cell {
            width: 100px;
            height: 100px;
            margin: 5px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            font-size: 2.5em;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .cell.x-mark {
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            background-image: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3),
                         -1px -1px 0 rgba(255, 255, 255, 0.2);
            animation: markEntrance 0.3s ease-out;
        }

        .cell.o-mark {
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            background-image: linear-gradient(135deg, #4facfe, #00f2fe);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3),
                         -1px -1px 0 rgba(255, 255, 255, 0.2);
            animation: markEntrance 0.3s ease-out;
        }

        @keyframes markEntrance {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            70% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        #gameBoard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 330px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ ‡πÄ‡∏Å‡∏° XO 3D üéÆ</h1>
        
        <!-- ‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏° -->
        <div id="startScreen">
            <h2>‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö‡∏™‡∏π‡πà‡πÄ‡∏Å‡∏° XO! üéâ</h2>
            <p>‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÇ‡∏´‡∏°‡∏î‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡πà‡∏ô:</p>
            <button class="btn" onclick="startGame(1)">‡πÄ‡∏•‡πà‡∏ô‡∏Ñ‡∏ô‡πÄ‡∏î‡∏µ‡∏¢‡∏ß ü§ñ</button>
            <button class="btn" onclick="startGame(2)">‡πÄ‡∏•‡πà‡∏ô‡∏™‡∏≠‡∏á‡∏Ñ‡∏ô üë•</button>
        </div>

        <!-- ‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏Å‡∏° -->
        <div id="gameScreen" style="display: none;">
            <div id="scoreboard">
                <h3>‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô üèÜ</h3>
                <p>‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô X: <span id="scoreX">0</span></p>
                <p>‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô O: <span id="scoreO">0</span></p>
            </div>
            <div id="gameBoard"></div>
            <button class="btn" onclick="resetGame()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà üîÑ</button>
            <button class="btn" onclick="showStartScreen()">‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å üè†</button>
        </div>
    </div>

    <!-- Modal ‡∏™‡∏£‡∏∏‡∏õ‡πÄ‡∏Å‡∏° -->
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2>‡∏à‡∏ö‡πÄ‡∏Å‡∏°! üéâ</h2>
            <p id="gameResult"></p>
            <button class="btn" onclick="closeModal()">‡πÄ‡∏•‡πà‡∏ô‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á üîÑ</button>
        </div>
    </div>

    <script>
        let currentPlayer = 'X';
        let gameMode = 0; // 1 = ‡πÄ‡∏•‡πà‡∏ô‡∏Ñ‡∏ô‡πÄ‡∏î‡∏µ‡∏¢‡∏ß, 2 = ‡πÄ‡∏•‡πà‡∏ô‡∏™‡∏≠‡∏á‡∏Ñ‡∏ô
        let board = ['', '', '', '', '', '', '', '', ''];
        let scores = { X: 0, O: 0 };
        let gameActive = true;

        function startGame(mode) {
            gameMode = mode;
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            resetBoard();
            initializeBoard();
        }

        function showStartScreen() {
            document.getElementById('startScreen').style.display = 'block';
            document.getElementById('gameScreen').style.display = 'none';
            scores = { X: 0, O: 0 };
            updateScoreboard();
        }

        function initializeBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('button');
                cell.className = 'cell';
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', () => handleMove(i));
                gameBoard.appendChild(cell);
            }
        }

        function handleMove(index) {
            if (board[index] === '' && gameActive) {
                makeMove(index);
                if (gameMode === 1 && currentPlayer === 'O' && gameActive) {
                    setTimeout(makeAIMove, 500);
                }
            }
        }

        function makeMove(index) {
            board[index] = currentPlayer;
            const cell = document.querySelectorAll('.cell')[index];
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer === 'X' ? 'x-mark' : 'o-mark');
            if (checkWin()) {
                gameActive = false;
                scores[currentPlayer]++;
                updateScoreboard();
                showGameOver(`‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô ${currentPlayer} ‡∏ä‡∏ô‡∏∞! üéâ`);
            } else if (board.every(cell => cell !== '')) {
                gameActive = false;
                showGameOver('‡πÄ‡∏™‡∏°‡∏≠! ü§ù');
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }

        function makeAIMove() {
            // AI ‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡πà‡∏ô‡πÅ‡∏ö‡∏ö‡∏á‡πà‡∏≤‡∏¢
            const emptyCells = board.reduce((acc, cell, index) => {
                if (cell === '') acc.push(index);
                return acc;
            }, []);
            
            if (emptyCells.length > 0) {
                const randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                makeMove(randomIndex);
            }
        }

        function checkWin() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // ‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // ‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á
                [0, 4, 8], [2, 4, 6] // ‡πÅ‡∏ô‡∏ß‡∏ó‡πÅ‡∏¢‡∏á
            ];

            return winPatterns.some(pattern => {
                return pattern.every(index => {
                    return board[index] === currentPlayer;
                });
            });
        }

        function updateScoreboard() {
            document.getElementById('scoreX').textContent = scores.X;
            document.getElementById('scoreO').textContent = scores.O;
        }

        function showGameOver(message) {
            document.getElementById('gameResult').textContent = message;
            document.getElementById('gameOverModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('gameOverModal').style.display = 'none';
            resetBoard();
        }

        function resetBoard() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x-mark', 'o-mark');
            });
        }

        function resetGame() {
            resetBoard();
            scores = { X: 0, O: 0 };
            updateScoreboard();
        }

        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÄ‡∏Å‡∏°
        initializeBoard();
    </script>
</body>
</html>
